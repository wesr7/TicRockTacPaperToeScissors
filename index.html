<!DOCTYPE html>
<html>
<head >
	<title>Play Tic Tac Toe!</title>

	<script src="js/angular.min.js"></script>

	<link rel="stylesheet" type="text/css" href="css/style.css">

	<link href='http://fonts.googleapis.com/css?family=Shadows+Into+Light' rel='stylesheet' type='text/css'>

	<script src="js/main.js"></script>

	<script src="js/TicTacToeController.js"></script>


</head>
<body ng-app="TicApp">
<section id="TicTacToe" ng-controller="TicTacToeController as tictacs">
	<div class="wrapper">
		<h1>Tic Tac Toe</h1>
		<div class="left-container">
			<div class="score">00</div>
		</div>
		<div class="middle-container">

		</div>
		<div class="right-container">
			<div class="score">00</div>
		</div>
		<div class="tic-tac-toe">

			<div class="box" ng-repeat="tictac in tictacs.board" ng-click="tictacs.setSquare($index)">{{tictac.piece}}</div>

		</div>
	</div>
	<!-- <script src="js/app.js"></script> -->
	</section>
</body>
</html>
